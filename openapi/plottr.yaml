openapi: 3.0.3
info:
  title: Plottr API
  version: '0.1.0'
  description: >-
    OpenAPI 3 spec for Plottr â€” venue & pitch mapping API (MVP). This is a
    minimal spec for the Templates endpoint used during early development.
paths:
  /templates:
    get:
      summary: List templates
      description: Return available pitch templates
      responses:
        '200':
          description: A list of templates
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Template'
components:
  schemas:
    Template:
      type: object
      properties:
        id:
          type: integer
        template_id:
          type: string
        name:
          type: string
        meta:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
